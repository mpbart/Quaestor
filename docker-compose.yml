version: '3.4'
services:
  db:
    image: postgres:14.2-alpine
    volumes:
      - postgres_14_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=password

  web:
    build: .
    command: 'run_app'
    stdin_open: true
    tty: true
    depends_on:
      - db
      - redis
    ports:
      - target: 3000
        published: 2424
        protocol: tcp
        mode: host
    environment:
      - DEVISE_SECRET_KEY=
      - DB_HOST=db
      - DB_USERNAME=postgres
      - DB_PASSWORD=password
      - ENCRYPTION_KEY=
      - PLAID_SECRET_ID=
      - PLAID_CLIENT_ID=
      - REDIS_URL=redis://redis:6379
    volumes:
      - .:/code:cached

  redis:
    command: redis-server --appendonly yes
    image: redis:7.2
    volumes:
      - redis_data:/data

  sidekiq:
    build: .
    command: sidekiq
    depends_on:
      - db
      - redis
    environment: *web_environment

volumes:
  postgres_14_data:
  redis_data:
